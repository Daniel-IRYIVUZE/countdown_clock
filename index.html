<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="/Stop watch/logo.png">
    <title>Speed Counter</title>
</head>
<body>
    <div class="container">
        <h1><span class="material-symbols-outlined icon">timer_5</span>Countdown Clock</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <div class="buttons">
            <button id="start"><span class="material-symbols-outlined">play_circle</span></button>
            <button id="stop"><span class="material-symbols-outlined">stop_circle</span></button>
            <button id="reset"><span class="material-symbols-outlined">replay</span></button>
        </div>
    </div>
